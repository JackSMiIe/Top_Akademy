<!-- books/templates/books/author_list.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список авторов</title>
    <!-- Подключаем Bootstrap с CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">

    <!-- Навигационное меню -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="#">Библиотека</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% for item in menu_items %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url item.url_name %}">{{ item.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>

    <!-- Заголовок -->
    <h1 class="my-4">Список авторов</h1>

    <!-- Список авторов -->
    <ul class="list-group">
        {% for author in authors %}
            <li class="list-group-item">{{ author.name }}</li>
        {% endfor %}
    </ul>

    <!-- Подключаем JS Bootstrap и jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
