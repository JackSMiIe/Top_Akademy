<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Информация о студенте</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Информация о студенте: {{ student.get_fio }}</h1>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-info">
            <tr>
                <th scope="col">Предмет</th>
                <th scope="col">Оценка</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td class="fw-bold">{{ record.id_sub.get_subject }}</td>
                <td>{{ record.grade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-secondary">Назад к журналу</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
