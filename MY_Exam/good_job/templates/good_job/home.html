<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Журнал</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-dark">

<div class="container mt-5">
    <h1 class="text-center mb-4 text-danger">Journal</h1> <!-- Заголовок красного цвета -->

    <div class="text-center mb-4">
        <a href="{% url 'add_student' %}" class="btn btn-primary me-2">Добавить студента</a>
        <a href="{% url 'add_lesson' %}" class="btn btn-secondary me-2">Добавить урок</a>
        <a href="{% url 'add_grade' %}" class="btn btn-success">Добавить оценку</a>
    </div>

    <h2 class="text-center mt-5 text-dark">Список оценок</h2>
    <table class="table table-bordered table-striped table-hover mt-3 bg-light text-dark">
        <thead class="table-success">
            <tr>
                <th scope="col">Полное имя</th>
                <th scope="col">Предмет</th>
                <th scope="col">№ Урока</th>
                <th scope="col">Оценка</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>
                    <a href="{% url 'student_info' record.id_stud.id %}" class="text-decoration-none text-dark">{{ record.id_stud.get_fio }}</a>
                </td>
                <td class="fw-bold text-dark">{{ record.id_sub.get_subject }}</td>
                <td class="text-dark">{{ record.lesson_number }}</td>
                <td class="text-dark">{{ record.grade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
